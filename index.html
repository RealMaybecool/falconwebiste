<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join with Discord</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #111, #555);
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 1.5rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .discord-button {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .discord-button:hover {
      background-color: #4752c4;
    }

    .discord-icon {
      width: 24px;
      height: 24px;
    }

    /* Profile dropdown styles */
    .profile-container {
      position: fixed;
      top: 24px;
      right: 32px;
      z-index: 1000;
      display: none;
      flex-direction: column;
      align-items: flex-end;
    }
    .profile-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #5865F2;
      background: #222;
      object-fit: cover;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .profile-avatar:hover {
      box-shadow: 0 4px 16px #5865F2;
    }
    .profile-dropdown {
      margin-top: 8px;
      background: #222;
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      padding: 1rem 1.5rem;
      min-width: 180px;
      text-align: left;
      display: none;
      position: absolute;
      right: 0;
      top: 56px;
    }
    .profile-dropdown.premium {
      border-left: 5px solid #ffd700;
    }
    .profile-dropdown.not-premium {
      border-left: 5px solid #5865F2;
    }
    .profile-dropdown strong {
      display: block;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="profile-container" id="profileContainer">
    <img src="" alt="Profile" class="profile-avatar" id="profileAvatar">
    <div class="profile-dropdown" id="profileDropdown"></div>
  </div>
  <div class="container" id="mainContainer">
    <img src="https://cdn.discordapp.com/attachments/1363670725734436894/1378896597710147595/1E1DB5D9-DFF3-4B8F-A1A3-BFF8F4FCF6DE.jpg?ex=683e4507&is=683cf387&hm=c0a586b9ba24102e15ab666d899749a037b90dde5456f7fb42d2244d4661fb36" class="logo" alt="Logo" />
    <h1>Welcome to Our Community</h1>
    <p>Sign in with Discord to access your custom download.</p>
    <a id="loginBtn" class="discord-button" href="#">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" class="discord-icon">
      Sign in with Discord
    </a>
  </div>

  <script>
    // Replace with your actual values
    const CLIENT_ID = "1378901870940258464";
    const REDIRECT_URI = "https://yourdomain.com/"; // Must match Discord app settings
    const OAUTH_SCOPE = "identify guilds";

    // Simulate backend API endpoint for demonstration
    // In production, replace this with your real backend endpoint
    async function fetchProfile(code) {
      // Simulated response for demonstration
      // Replace this with a real fetch to your backend
      // Example: return fetch(`/api/discord/callback?code=${encodeURIComponent(code)}`).then(r => r.json());
      return {
        username: "FalconUser",
        avatar: "https://cdn.discordapp.com/embed/avatars/0.png",
        premium: Math.random() > 0.5 // Randomly premium or not for demo
      };
    }

    document.getElementById("loginBtn").onclick = (e) => {
      e.preventDefault();
      const authURL = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=${encodeURIComponent(OAUTH_SCOPE)}`;
      window.location.href = authURL;
    };

    // Handle OAuth2 code in URL
    window.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (code) {
        // Hide main container while loading
        document.getElementById("mainContainer").style.display = "none";
        // Simulate loading profile from backend
        try {
          const profile = await fetchProfile(code);
          showProfile(profile);
        } catch (err) {
          alert("Failed to load profile.");
          document.getElementById("mainContainer").style.display = "";
        }
      }
    });

    function showProfile(profile) {
      const profileContainer = document.getElementById("profileContainer");
      const profileAvatar = document.getElementById("profileAvatar");
      const profileDropdown = document.getElementById("profileDropdown");

      profileAvatar.src = profile.avatar;
      profileAvatar.alt = profile.username + " avatar";
      profileDropdown.innerHTML = `
        <strong>${profile.username}</strong>
        Status: <span style="color:${profile.premium ? '#ffd700' : '#5865F2'};font-weight:bold;">
          ${profile.premium ? "Premium" : "Not Premium"}
        </span>
      `;
      profileDropdown.className = "profile-dropdown " + (profile.premium ? "premium" : "not-premium");
      profileContainer.style.display = "flex";

      // Dropdown toggle
      let dropdownVisible = false;
      profileAvatar.onclick = () => {
        dropdownVisible = !dropdownVisible;
        profileDropdown.style.display = dropdownVisible ? "block" : "none";
      };
      // Hide dropdown when clicking outside
      document.addEventListener("click", (e) => {
        if (!profileContainer.contains(e.target)) {
          profileDropdown.style.display = "none";
          dropdownVisible = false;
        }
      });
    }
  </script>
</body>
</html>
