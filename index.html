<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join with Discord</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #111, #555);
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 1.5rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .discord-button {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .discord-button:hover {
      background-color: #4752c4;
    }

    .discord-icon {
      width: 24px;
      height: 24px;
    }

    /* Profile dropdown styles */
    .profile-container {
      position: fixed;
      top: 24px;
      right: 32px;
      z-index: 1000;
      display: none;
      flex-direction: column;
      align-items: flex-end;
    }
    .profile-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #5865F2;
      background: #222;
      object-fit: cover;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .profile-avatar:hover {
      box-shadow: 0 4px 16px #5865F2;
    }
    .profile-dropdown {
      margin-top: 8px;
      background: #222;
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      padding: 1rem 1.5rem;
      min-width: 180px;
      text-align: left;
      display: none;
      position: absolute;
      right: 0;
      top: 56px;
    }
    .profile-dropdown.premium {
      border-left: 5px solid #ffd700;
    }
    .profile-dropdown.not-premium {
      border-left: 5px solid #5865F2;
    }
    .profile-dropdown strong {
      display: block;
      margin-bottom: 0.5rem;
    }
    .options {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .option-btn {
      background: #222;
      color: #fff;
      border: 2px solid #5865F2;
      border-radius: 10px;
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .option-btn:hover {
      background: #5865F2;
      color: #fff;
    }
    /* Modal styles */
    #scriptsModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    #scriptsModal .modal-content {
      background: #222;
      padding: 2rem;
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
      position: relative;
    }
    #closeScriptsModal {
      position: absolute;
      top: 12px;
      right: 16px;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .tab-btn {
      flex: 1;
      background: #333;
      color: #ccc;
      border: none;
      padding: 0.5rem 0.2rem;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s, color 0.2s;
    }
    .tab-btn.active {
      background: #5865F2;
      color: #fff;
    }
    #tabContent {
      background: #181818;
      padding: 1rem;
      border-radius: 0 0 8px 8px;
      min-height: 100px;
      color: #fff;
      margin-top: -1px;
      text-align: left;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .script-link-btn {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.7rem 1rem;
      background: #5865F2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-align: left;
      transition: background 0.2s;
    }
    .script-link-btn:hover {
      background: #4752c4;
    }
  </style>
</head>
<body>
  <div class="profile-container" id="profileContainer">
    <img src="" alt="Profile" class="profile-avatar" id="profileAvatar">
    <div class="profile-dropdown" id="profileDropdown"></div>
  </div>
  <div class="container" id="mainContainer">
    <img src="https://cdn.discordapp.com/attachments/1363670725734436894/1378896597710147595/1E1DB5D9-DFF3-4B8F-A1A3-BFF8F4FCF6DE.jpg?ex=683e4507&is=683cf387&hm=c0a586b9ba24102e15ab666d899749a037b90dde5456f7fb42d2244d4661fb36" class="logo" alt="Logo" />
    <h1>Welcome to Our Community</h1>
    <p>Sign in with Discord to access your custom download.</p>
    <a id="loginBtn" class="discord-button" href="#">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" class="discord-icon">
      Sign in with Discord
    </a>
  </div>
  <div class="options" id="options" style="display:none;">
    <button class="option-btn" id="executorBtn">Executor</button>
    <button class="option-btn" id="scriptsBtn">Scripts</button>
  </div>

  <!-- Scripts Modal -->
  <div id="scriptsModal">
    <div class="modal-content">
      <button id="closeScriptsModal">&times;</button>
      <div style="display:flex; gap:1rem; margin-bottom:1rem;">
        <button class="tab-btn" data-tab="garden">Grow A Garden</button>
        <button class="tab-btn" data-tab="rivals">Rivals</button>
        <button class="tab-btn" data-tab="mm2">mm2</button>
      </div>
      <div id="tabContent"></div>
    </div>
  </div>

  <script>
    // Replace with your actual values
    const CLIENT_ID = "1378901870940258464";
    const REDIRECT_URI = "https://realmaybecool.github.io/falconwebiste/";
    const OAUTH_SCOPE = "identify guilds";

    // Simulate backend API endpoint for demonstration
    // In production, replace this with your real backend endpoint
    async function fetchProfile(code) {
      // Simulated response for demonstration
      // Replace this with a real fetch to your backend
      // Example: return fetch(`/api/discord/callback?code=${encodeURIComponent(code)}`).then(r => r.json());
      return {
        username: "User",
        avatar: "https://cdn.discordapp.com/avatars/USER_ID/AVATAR_HASH.png",
        premium: true, // true if user has role 1378900467668488222
        id: "USER_ID"
      };
    }

    document.getElementById("loginBtn").onclick = (e) => {
      e.preventDefault();
      const authURL = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=${encodeURIComponent(OAUTH_SCOPE)}`;
      window.location.href = authURL;
    };

    // Handle OAuth2 code in URL
    window.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (code) {
        document.getElementById("mainContainer").style.display = "none";
        try {
          const profile = await fetchProfile(code);
          showProfile(profile);
        } catch (err) {
          alert("Failed to load profile.");
          document.getElementById("mainContainer").style.display = "";
        }
      }
    });

    function showProfile(profile) {
      const profileContainer = document.getElementById("profileContainer");
      const profileAvatar = document.getElementById("profileAvatar");
      const profileDropdown = document.getElementById("profileDropdown");
      const options = document.getElementById("options");

      profileAvatar.src = profile.avatar;
      profileAvatar.alt = profile.username + " avatar";
      profileDropdown.innerHTML = `
        <strong>${profile.username}</strong>
        Status: <span style="color:${profile.premium ? '#ffd700' : '#5865F2'};font-weight:bold;">
          ${profile.premium ? "Premium" : "Not Premium"}
        </span>
      `;
      profileDropdown.className = "profile-dropdown " + (profile.premium ? "premium" : "not-premium");
      profileContainer.style.display = "flex";
      options.style.display = "flex";

      // Dropdown toggle
      let dropdownVisible = false;
      profileAvatar.onclick = () => {
        dropdownVisible = !dropdownVisible;
        profileDropdown.style.display = dropdownVisible ? "block" : "none";
      };
      // Hide dropdown when clicking outside
      document.addEventListener("click", (e) => {
        if (!profileContainer.contains(e.target)) {
          profileDropdown.style.display = "none";
          dropdownVisible = false;
        }
      });
    }

    // Executor and Scripts logic
    document.getElementById("executorBtn").onclick = () => {
      window.location.href = "https://your-executor-download-link.com";
    };

    // Scripts Modal Logic
    const scriptsBtn = document.getElementById("scriptsBtn");
    const scriptsModal = document.getElementById("scriptsModal");
    const closeScriptsModal = document.getElementById("closeScriptsModal");
    const tabContent = document.getElementById("tabContent");
    const tabBtns = document.querySelectorAll(".tab-btn");

    // Script links for each tab
    const tabData = {
      garden: [
        {
          label: "Grow A Garden Script",
          url: "https://your-garden-script-link.com"
        }
      ],
      rivals: [
        {
          label: "Rivals for PC",
          url: "https://api.luarmor.net/files/v3/loaders/7b4027007fc7914a366c177ec0d309a2.lua"
        },
        {
          label: "Rivals for Mobile",
          url: "https://api.luarmor.net/files/v3/loaders/7b4027007fc7914a366c177ec0d309a2.lua"
        }
      ],
      mm2: [
        {
          label: "MM2 Script",
          url: "https://your-mm2-script-link.com"
        }
      ]
    };

    scriptsBtn.onclick = () => {
      scriptsModal.style.display = "flex";
      setActiveTab("garden");
    };
    closeScriptsModal.onclick = () => {
      scriptsModal.style.display = "none";
    };
    tabBtns.forEach(btn => {
      btn.onclick = () => setActiveTab(btn.getAttribute("data-tab"));
    });

    function setActiveTab(tab) {
      tabBtns.forEach(btn => {
        if (btn.getAttribute("data-tab") === tab) {
          btn.classList.add("active");
        } else {
          btn.classList.remove("active");
        }
      });
      // Render buttons for each script
      tabContent.innerHTML = "";
      (tabData[tab] || []).forEach(script => {
        const btn = document.createElement("button");
        btn.className = "script-link-btn";
        btn.textContent = script.label;
        btn.onclick = () => {
          window.location.href = script.url;
        };
        tabContent.appendChild(btn);
      });
      if ((tabData[tab] || []).length === 0) {
        tabContent.textContent = "No script available.";
      }
    }

    // Optional: Close modal when clicking outside modal content
    scriptsModal.addEventListener("click", (e) => {
      if (e.target === scriptsModal) scriptsModal.style.display = "none";
    });
  </script>
</body>
</html>
